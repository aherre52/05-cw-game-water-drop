<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charity: water â€” Water Drop Game</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-soft-yellow">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- removed top control bar; using controls under the game screen instead -->

                <!-- Game shell: logo, game area, and positioned controls/stats -->
                <div class="game-shell mx-auto position-relative text-center">
                    <img id="game-logo" src="img/logo.png" alt="logo" class="game-logo large-logo" />

                    <div id="game-container" class="game-area bg-light p-3 rounded shadow-sm position-relative">
                        <!-- background or progress bar layer behind -->
                        <!-- falling droplets will spawn here -->
                        <!-- jerry can player element at bottom -->
                    </div>

                    <!-- stacked health (keep unchanged) and score under bottom-left -->
                    <div class="stats-stack position-absolute" style="top: calc(100% + 5px); left: 0; text-align: left;">
                        <div id="health" class="text-success fw-bold">Health: 5</div>
                        <div id="score" class="text-primary fw-bold">Score: 0</div>
                    </div>

                    <!-- Reset button: bottom-right under the game screen (right edge aligned) -->
                    <button id="reset-bottom" class="btn btn-outline-dark position-absolute" style="top: calc(100% + 5px); right: 0;">Reset</button>

                    <!-- Start button: centered under game screen -->
                    <div class="start-center position-absolute" style="top: calc(100% + 5px); left: 50%; transform: translateX(-50%);">
                        <button id="start-bottom" class="btn btn-success px-4">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No game JS yet; script.js will be added later when gameplay is implemented -->
    <script src="script.js"></script>
</body>
</html>
